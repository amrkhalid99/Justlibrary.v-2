<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Click For Your Shoot</title>
    <link rel="stylesheet" href="../Sass/main.css"> <!-- بعد الكمبايل من SASS -->
    <link rel="stylesheet" href="../Sass/bootstrap-grid.min.css">
    <style>
        :root {
            --primary-color: #30a7be;
            --secondary-color: #153d4b;
            --dark-purple: #4b0082;
            --text-color: #333;
            --light-gray: #ddd;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }
    </style>
</head>

<body>

    <main class="login-container container m-sm-5">
        <div class="login-left-side row d-xlg-flex d-lg-none">
            <h1>Just Library</h1>
            <p>Journey Everywhere</p>
        </div>
        <div class="login-right-side row p-sm-5">
            <div class="login-form-card">
                <h2>Login</h2>
                <p>Choose Your Book, Choose the idea</p>
                <form id="loginForm">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@mail.com">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••">

                    <div class="login-form-buttons">
                        <button type="button" class="login-cancel-btn">Cancel</button>
                        <button type="submit" class="login-confirm-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    </div>
    <script src="../Js/login.js"></script>
</body>

</html>
